<form [formGroup]="toDoListForm">
    <header>My Tasks</header>
    <div class="tasks-count"> {{finishedTask}} / {{totalTasks}}</div>

    <div class="container">
        <div *ngIf="isInputError"class="isError">
            <span>Please enter a task</span>
        </div>
      <div class="input-field"[ngClass]="isInputError ? 'input-error' : ''">
        <input type="text" formControlName="taskName" placeholder="Add a task">
        <button (click)="addTask()">+</button>
      </div>
      <div class="list-items">
        <ng-container *ngFor="let task of taskList; let i = index">
          <div class="task-item">
            <span class="task-name">{{ task }}</span>
            <div class="buttons">
              <button (click)="deleteTask(i)">Remove</button>
              <button (click)="strikeOut(i)" id="strike-out">Finished</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </form>
